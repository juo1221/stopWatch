<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>시간관리하자</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main-content">
        <h3>study time</h3>
        <hr width="80%" />
        <span class="main-time main-time--time-study">00 : 00 : 00</span>
      </div>
      <div class="main-content">
        <h3>play time</h3>
        <hr width="80%" />
        <span class="main-time main-time--time-play">00 : 00 : 00</span>
      </div>
    </main>
    <section class="btns">
      <button class="btn-start">start</button>
    </section>
    <section class="input-container">
      <form id="form">
        <input
          id="input"
          type="text"
          autocomplete="off"
          placeholder="write finish"
        />
      </form>
    </section>
  </body>
</html>
